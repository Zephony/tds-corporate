services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: runner
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8081').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      tds-admin:
        aliases:
          - frontend
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: dev
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    # Only expose ports in development mode
    ports:
      - ${BACKEND_PORT:-9999}:9999
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres/${POSTGRES_DB:-admin}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=db+postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres/${POSTGRES_DB:-admin}
    env_file:
      - ./.env
    volumes:
      - ./backend:/app/backend
      - ./templates:/app/templates
      - ./data:/app/data
      - ./static:/app/static
      - ./uploads:/app/uploads
      - ./files:/app/files
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9999/api/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      tds-admin:
        aliases:
          - backend

  postgres:
    image: postgres:17-alpine
    networks:
      tds-admin:
        aliases:
          - postgres
    # Only expose ports in development mode
    ports:
      - 127.0.0.1:${POSTGRES_PORT:-5679}:5432
    volumes:
      - tds-admin-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-admin}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:alpine
    profiles:
      - production
    # Only expose ports when not using reverse proxy
    # ports:
    #   - ${NGINX_HTTP_PORT:-80}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/tds-admin/uploads:ro
      - ./files:/var/www/tds-admin/files:ro
      - ./static:/var/www/tds-admin/static:ro
      - ./frontend/public:/var/www/tds-admin/public:ro
    networks:
      tds-admin:
        aliases:
          - nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy

networks:
  tds-admin:

volumes:
  tds-admin-db:
